<body>
  <div id="app">Please wait while we load the documentation...</div>
  <script>
    window.$docsify = {
      name: 'aqilink Documentation', /* Project Name */
      coverpage: true, // Coverpage anzeigen 
      loadSidebar: true, // Sidebar laden 
      loadNavbar: '_navbar.md',
      auto2top: true,
      mergeNavbar: true, // Navbar will be merged with the sidebar on smaller screens.
      subMaxLevel: 3, // TOC Anzahl Level Ueberschriften die beruecksichtigt werden 
      repo: '', //Github repo: https://github.com/aqipro/aqilink-docs zeigt oben rechts eine Ecke (Eselsohr) mit Link zum Repo an
      autoHeader: true,
      noEmoji: true,
      loadFooter: '_footer.md',
      notFoundPage: '_404.md',
      search: {
        maxAge: 86400000,
        paths: [
          '/aqilink/',
          '/aqishare/',
        ],
        placeholder: {
          '/de-de/': 'Dokumentation durchsuchen',
          '/': 'Type to search'
        },
        noData: 'No Results!',
        depth: 3
      }
    }
  </script>
  
  <!-- Docsify v4 -->
